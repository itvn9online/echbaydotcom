<!--
Description: Phiên bản này có category top sidebar nằm ở dưới tiêu đề và trên danh sách sản phẩm.
-->
<div class="global-category-top-widget">{tmp.str_for_category_top_sidebar}</div>
<div class="global-category-module {tmp.cf_cats_class_style}">
    <div class="padding-global-content cf {tmp.custom_cats_flex_css}">
        <div class="col-main-content custom-width-cats-main fullsize-if-mobile">
            <div class="col-main-padding col-cats-padding padding-main-content">
                <div class="thread-list-order">
                    <div class="thread-list-orderby"><span id="oi_order_by"></span></div>
                </div>
                <h1 class="thread-module-name globals-module-name">{tmp.home_cf_title}</h1>
                <div class="thread-search-advanced">
                    <div class="{tmp.cf_cats_class_style}">{tmp.search_advanced_sidebar}</div>
                </div>
                <div class="global-cats-reverse-content">
                    <div>
                        <div class="thread-content-bmask{tmp.thread_content_mask}">
                            <div data-tag="p" class="global-cats-description ul-default-style each-to-fix-ptags img-max-width">{tmp.cats_description}</div>
                            <div class="thread-content-mask">&nbsp;</div>
                        </div>
                        <div class="text-right viewmore-cats-description d-none"><a href="javascript:;" class="click-viewmore-cats-description">Xem thêm</a></div>
                    </div>
                    <div>
                        <ul data-width="{tmp.cf_product_mobile_size}" data-big-width="{tmp.cf_product_table_size}" id="category_main" class="fix-li-wit thread-list main-thread-list {tmp.custom_cats_li_css} cf">
                            {tmp.list_post}
                        </ul>
                        <br>
                        <div class="public-part-page">{tmp.str_page}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sidebar-content custom-width-global-sidebar custom-width-cats-sidebar fullsize-if-mobile">
            <div class="cats-right-space global-right-space">
                <div class="padding-sidebar-content global-cats-reverse-sidebar">{tmp.str_sidebar}</div>
            </div>
        </div>
    </div>
    {tmp.html_for_fb_comment}<br>
    <div class="global-category-widget">{tmp.category_content_sidebar}</div>
</div>
