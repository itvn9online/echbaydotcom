<form name="frm_canhan" method="post" action="process/?set_module=profile" target="target_eb_iframe" onSubmit="return _global_js_eb.check_profile_frm();">
    <div id="frm_profile_token" class="d-none"></div>
    <div class="redcolor">Vui lòng nhập mã xác thực đã được gửi đến số điện thoại <strong>{tmp.tv_dienthoai}</strong> của quý khách.</div>
    <ul class="eb-public-table eb-profile-table">
        <li class="cf">
            <div class="t">Xác thực tài khoản</div>
            <div class="i">
                <input type="text" name="verification_code" value="" class="n" maxlength="{tmp.len_activation_key}" autofocus aria-required="true" required />
            </div>
        </li>
        <li class="cf">
            <div class="t">{tmp.pr_dienthoai}</div>
            <div class="i">{tmp.tv_dienthoai}</div>
        </li>
        <li class="cf">
            <div class="t">{tmp.pr_ngaydangky}</div>
            <div class="i">{tmp.tv_ngaydangky}</div>
        </li>
        <li class="cf">
            <div class="t" height="80">&nbsp;</div>
            <div class="i">
                <input type="submit" value="{tmp.pr_capnhat}" class="blue-button cur" />
            </div>
        </li>
    </ul>
</form>
